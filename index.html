<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>World Live Cams - Daytime Now</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Arial,sans-serif;background:#0d1117;color:#eee;min-height:100vh}
.header{background:#161b22;padding:12px 20px;display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;gap:10px;border-bottom:2px solid #f0a500}
.header h1{font-size:1.15rem;color:#f0a500;white-space:nowrap}
.header .subtitle{font-size:0.75rem;color:#888;margin-top:2px}
.filters{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
.filters input,.filters select{background:#21262d;color:#eee;border:1px solid #f0a500;border-radius:4px;padding:6px 10px;font-size:0.85rem}
.filters button{background:#f0a500;color:#000;border:none;border-radius:4px;padding:6px 14px;cursor:pointer;font-size:0.85rem;font-weight:bold}
.filters button:hover{background:#d49000}
.stats{font-size:0.8rem;color:#aaa;padding:4px 20px;background:#161b22;border-bottom:1px solid #21262d}
.tz-bar{padding:6px 20px;background:#0d1117;display:flex;gap:12px;flex-wrap:wrap;font-size:0.72rem;color:#aaa;border-bottom:1px solid #21262d}
.tz-item{display:flex;flex-direction:column;align-items:center;background:#161b22;padding:4px 10px;border-radius:4px;min-width:80px}
.tz-city{color:#f0a500;font-weight:bold}
.tz-time{color:#4ade80;font-size:0.8rem}
.grid{display:grid;grid-template-columns:repeat(4,1fr);gap:6px;padding:10px}
.cam-card{background:#161b22;border-radius:6px;overflow:hidden;border:1px solid #21262d;transition:border-color 0.2s}
.cam-card:hover{border-color:#f0a500}
.cam-header{padding:5px 8px;background:#21262d;display:flex;justify-content:space-between;align-items:center}
.cam-title{font-size:0.75rem;font-weight:bold;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:130px}
.cam-badge{font-size:0.65rem;background:#f0a500;color:#000;padding:1px 5px;border-radius:3px;white-space:nowrap}
.cam-frame{position:relative;width:100%;padding-top:56.25%}
.cam-frame iframe{position:absolute;top:0;left:0;width:100%;height:100%;border:none}
.cam-meta{padding:4px 8px;font-size:0.7rem;color:#888;display:flex;justify-content:space-between}
.cam-meta .local-time{color:#4ade80;font-weight:bold}
.cam-card.hidden{display:none}
.no-results{grid-column:1/-1;text-align:center;padding:40px;color:#aaa;font-size:1rem}
@media(max-width:900px){.grid{grid-template-columns:repeat(2,1fr)}}
@media(max-width:500px){.grid{grid-template-columns:1fr}}
</style>
</head>
<body>
<div class="header">
<div>
<h1>&#127757; World Live Cams &mdash; Daytime Now</h1>
<div class="subtitle">Live cameras from locations currently in daylight (UTC+8 to UTC+13) &mdash; Midday &plusmn;2h</div>
</div>
<div class="filters">
<input type="text" id="search" placeholder="Search camera..." oninput="filterCams()">
<select id="countryFilter" onchange="filterCams()">
<option value="">All countries</option>
<option value="australia">Australia</option>
<option value="japan">Japan</option>
<option value="newzealand">New Zealand</option>
<option value="southkorea">South Korea</option>
<option value="philippines">Philippines</option>
<option value="singapore">Singapore</option>
</select>
<select id="typeFilter" onchange="filterCams()">
<option value="">All types</option>
<option value="city">City</option>
<option value="nature">Nature</option>
<option value="beach">Beach</option>
<option value="traffic">Traffic</option>
</select>
<button onclick="resetFilters()">Reset</button>
</div>
</div>
<div class="tz-bar" id="tzBar"></div>
<div class="stats" id="statsBar">Loading...</div>
<div class="grid" id="grid"></div>
<script>
var cameras = [
{id:1,title:'Sydney - Opera House',country:'australia',type:'city',utcOffset:11,src:'https://www.youtube.com/embed/5uZa3-RMFos?autoplay=1&mute=1',label:'YouTube'},
{id:2,title:'Sydney - Harbour Panning',country:'australia',type:'city',utcOffset:11,src:'https://www.youtube.com/embed/jshwkG1ZpP8?autoplay=1&mute=1',label:'YouTube'},
{id:3,title:'Melbourne - City Intersection',country:'australia',type:'traffic',utcOffset:11,src:'https://www.youtube.com/embed/fOiFXweVdrE?autoplay=1&mute=1',label:'YouTube'},
{id:4,title:'Brisbane - Webcams',country:'australia',type:'city',utcOffset:10,src:'https://embed.windy.com/embed2.html?lat=-27.47&lon=153.02&detailLat=-27.47&detailLon=153.02&width=650&height=450&panelinit=webcams&menuOpen=false&message=false&marker=true&forecast=12&zoom=11&pressure=false&type=map&location=coordinates&detail=false&metricWind=km%2Fh&metricTemp=%C2%B0C&radarRange=-1',label:'Windy'},
{id:5,title:'Tokyo - Shibuya Crossing',country:'japan',type:'traffic',utcOffset:9,src:'https://www.youtube.com/embed/8H3nRCFVR6Y?autoplay=1&mute=1',label:'YouTube'},
{id:6,title:'Tokyo - City Webcams',country:'japan',type:'city',utcOffset:9,src:'https://embed.windy.com/embed2.html?lat=35.68&lon=139.69&detailLat=35.68&detailLon=139.69&width=650&height=450&panelinit=webcams&menuOpen=false&message=false&marker=true&forecast=12&zoom=12&pressure=false&type=map&location=coordinates&detail=false&metricWind=km%2Fh&metricTemp=%C2%B0C&radarRange=-1',label:'Windy'},
{id:7,title:'Auckland - Skyline & Harbour',country:'newzealand',type:'city',utcOffset:13,src:'https://www.youtube.com/embed/BQR800Gu28g?autoplay=1&mute=1',label:'YouTube'},
{id:8,title:'Auckland - City Live 4K',country:'newzealand',type:'city',utcOffset:13,src:'https://www.youtube.com/embed/LzoqdE76sqI?autoplay=1&mute=1',label:'YouTube'},
{id:9,title:'Seoul - City Webcams',country:'southkorea',type:'city',utcOffset:9,src:'https://embed.windy.com/embed2.html?lat=37.56&lon=126.97&detailLat=37.56&detailLon=126.97&width=650&height=450&panelinit=webcams&menuOpen=false&message=false&marker=true&forecast=12&zoom=12&pressure=false&type=map&location=coordinates&detail=false&metricWind=km%2Fh&metricTemp=%C2%B0C&radarRange=-1',label:'Windy'},
{id:10,title:'Singapore - Marina Bay',country:'singapore',type:'city',utcOffset:8,src:'https://embed.windy.com/embed2.html?lat=1.28&lon=103.85&detailLat=1.28&detailLon=103.85&width=650&height=450&panelinit=webcams&menuOpen=false&message=false&marker=true&forecast=12&zoom=13&pressure=false&type=map&location=coordinates&detail=false&metricWind=km%2Fh&metricTemp=%C2%B0C&radarRange=-1',label:'Windy'},
{id:11,title:'Manila - City Webcams',country:'philippines',type:'city',utcOffset:8,src:'https://embed.windy.com/embed2.html?lat=14.59&lon=120.98&detailLat=14.59&detailLon=120.98&width=650&height=450&panelinit=webcams&menuOpen=false&message=false&marker=true&forecast=12&zoom=12&pressure=false&type=map&location=coordinates&detail=false&metricWind=km%2Fh&metricTemp=%C2%B0C&radarRange=-1',label:'Windy'},
{id:12,title:'Gold Coast - Beach',country:'australia',type:'beach',utcOffset:10,src:'https://embed.windy.com/embed2.html?lat=-28.00&lon=153.43&detailLat=-28.00&detailLon=153.43&width=650&height=450&panelinit=webcams&menuOpen=false&message=false&marker=true&forecast=12&zoom=13&pressure=false&type=map&location=coordinates&detail=false&metricWind=km%2Fh&metricTemp=%C2%B0C&radarRange=-1',label:'Windy'}
];
var tzClocks=[
{city:'Sydney',utc:11,flag:'AU'},
{city:'Tokyo',utc:9,flag:'JP'},
{city:'Auckland',utc:13,flag:'NZ'},
{city:'Seoul',utc:9,flag:'KR'},
{city:'Singapore',utc:8,flag:'SG'},
{city:'Manila',utc:8,flag:'PH'}
];
function getLocalTime(utcOffset){
var now=new Date();
var utcMs=now.getTime()+now.getTimezoneOffset()*60000;
var local=new Date(utcMs+utcOffset*3600000);
var h=String(local.getHours()).padStart(2,'0');
var m=String(local.getMinutes()).padStart(2,'0');
return h+':'+m;
}
function renderTzBar(){
var bar=document.getElementById('tzBar');
bar.innerHTML=tzClocks.map(function(t){return '<div class="tz-item"><span class="tz-city">'+t.flag+' '+t.city+'</span><span class="tz-time">'+getLocalTime(t.utc)+'</span></div>';}).join('');
}
function countryName(c){var m={australia:'Australia',japan:'Japan',newzealand:'New Zealand',southkorea:'South Korea',philippines:'Philippines',singapore:'Singapore'};return m[c]||c;}
function renderCams(list){
var grid=document.getElementById('grid');
grid.innerHTML='';
if(list.length===0){grid.innerHTML='<div class="no-results">No cameras found.</div>';return;}
list.forEach(function(c){
var card=document.createElement('div');
card.className='cam-card';
var t=getLocalTime(c.utcOffset);
card.innerHTML='<div class="cam-header"><span class="cam-title">'+c.title+'</span><span class="cam-badge">'+c.label+'</span></div><div class="cam-frame"><iframe src="'+c.src+'" allow="autoplay" allowfullscreen loading="lazy"></iframe></div><div class="cam-meta"><span>'+countryName(c.country)+'</span><span class="local-time">&#9728; '+t+' local</span></div>';
grid.appendChild(card);
});
var now=new Date();
var uh=String(now.getUTCHours()).padStart(2,'0');
var um=String(now.getUTCMinutes()).padStart(2,'0');
document.getElementById('statsBar').textContent='Showing '+list.length+' of '+cameras.length+' cameras | UTC time: '+uh+':'+um;
}
function filterCams(){
var s=document.getElementById('search').value.toLowerCase();
var country=document.getElementById('countryFilter').value;
var type=document.getElementById('typeFilter').value;
var filtered=cameras.filter(function(c){
var matchS=!s||c.title.toLowerCase().indexOf(s)>=0||countryName(c.country).toLowerCase().indexOf(s)>=0;
var matchC=!country||c.country===country;
var matchT=!type||c.type===type;
return matchS&&matchC&&matchT;
});
renderCams(filtered);
}
function resetFilters(){
document.getElementById('search').value='';
document.getElementById('countryFilter').value='';
document.getElementById('typeFilter').value='';
filterCams();
}
renderTzBar();
renderCams(cameras);
setInterval(function(){renderTzBar();},60000);
</script>
</body>
</html>

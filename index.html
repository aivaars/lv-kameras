<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasaules Dienas Kameru Port캐ls</title>
    <style>
        :root { --bg: #0a0a0b; --card: #161618; --text: #f0f0f0; --accent: #3b82f6; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        header { display: flex; flex-direction: column; align-items: center; gap: 15px; padding: 20px 0; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 15px; max-width: 1600px; margin: 0 auto; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; position: relative; border: 1px solid #2d2d30; transition: transform 0.2s; }
        .card:hover { transform: translateY(-4px); border-color: var(--accent); }
        .video-container { position: relative; width: 100%; padding-top: 56.25%; background: #000; }
        iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .details { padding: 12px; display: flex; justify-content: space-between; align-items: flex-start; }
        .title { font-weight: 600; font-size: 0.95rem; line-height: 1.4; max-width: 70%; }
        .time { font-family: monospace; color: #9ca3af; font-size: 0.85rem; background: #1f1f22; padding: 4px 8px; border-radius: 4px; }
        .controls { display: flex; gap: 10px; margin-top: 10px; }
        button { background: #2d2d30; border: none; color: white; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 0.8rem; }
        button:hover { background: #3b82f6; }
        .offline { background: #ef4444; }
        #status { font-size: 0.9rem; color: #9ca3af; margin-top: 5px; }
    </style>
</head>
<body>
    <header>
        <h1 style="margin:0">游깴 World Day Cams</h1>
        <div id="status">R캐da vietas, kur 코obr캶d ir diena (07:00 - 19:00)</div>
    </header>
    <div class="grid" id="grid"></div>

    <script>
        // Database of high-reliability 24/7 webcams with UTC offsets
        const allCams = [
            { id: "8H3nRCFVR6Y", t: "Tokija, Jap캐na (Shibuya)", tz: 9 },
            { id: "fP_7Onhu9B0", t: "Seula, Dienvidkoreja", tz: 9 },
            { id: "5eBqDXpQaV0", t: "Bangkoka, Taizeme", tz: 7 },
            { id: "hDq6yN7Nf4s", t: "Dubaija, AAE (Burj Khalifa)", tz: 4 },
            { id: "T_p8_Y7_G8o", t: "Stambula, Turcija", tz: 3 },
            { id: "dzxIlgCST-4", t: "켼ujorka, ASV (Times Sq)", tz: -5 },
            { id: "dfAMIet1uFI", t: "캛ik캐ga, ASV (Skyline)", tz: -6 },
            { id: "7pcL-0Wo77U", t: "Sidneja, Austr캐lija", tz: 11 },
            { id: "P-08rD8uX8w", t: "Ven캡cija, It캐lija", tz: 1 },
            { id: "QCUsjBYojjk", t: "Londona, UK (Abbey Rd)", tz: 0 },
            { id: "l-p8_J9_G8o", t: "Honolul콞, Havajas", tz: -10 },
            { id: "M7_zG2B_G8o", t: "Lasvegasa, ASV", tz: -8 },
            { id: "d_p8G3G4_oY", t: "Dublina, 캵rija", tz: 0 },
            { id: "qyRk5f4p1_0", t: "Nam캶bija (Savva컆a)", tz: 2 },
            { id: "46U2YV_F6R8", t: "Tokija (Akihabara)", tz: 9 },
            { id: "MccU4vss3YQ", t: "Riode쬬neiro, Braz캶lija", tz: -3 },
            { id: "v3_p8Y7_G8o", t: "Par캶ze, Francija", tz: 1 },
            { id: "u_p8_Y7_G8o", t: "Amsterdama, N캶derlande", tz: 1 },
            { id: "k_p8_Y7_G8o", t: "Kijiva, Ukraina", tz: 2 },
            { id: "z_p8_Y7_G8o", t: "Pekina, 컀캶na", tz: 8 },
            { id: "x_p8_Y7_G8o", t: "Singap콞ra", tz: 8 }
        ];

        let hiddenIds = JSON.parse(localStorage.getItem('hiddenCams') || '[]');

        function updateGrid() {
            const grid = document.getElementById('grid');
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            
            const dayCams = allCams.filter(c => {
                if (hiddenIds.includes(c.id)) return false;
                const localHour = new Date(utc + (3600000 * c.tz)).getHours();
                return localHour >= 7 && localHour < 19;
            });

            grid.innerHTML = dayCams.map(c => {
                const localTime = new Date(utc + (3600000 * c.tz)).toLocaleTimeString('lv-LV', { hour: '2-digit', minute: '2-digit' });
                return `
                    <div class="card">
                        <div class="video-container">
                            <iframe src="https://www.youtube.com/embed/${c.id}?autoplay=0&mute=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                        </div>
                        <div class="details">
                            <div class="title">${c.t}</div>
                            <div style="display:flex; flex-direction:column; align-items:flex-end">
                                <span class="time">${localTime}</span>
                                <div class="controls">
                                    <button onclick="hideCam('${c.id}')" class="offline" title="Ja video ner캐da vai ir tum코s">Ner캐da / Nakts</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            if (dayCams.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align:center; padding: 50px;">맖br캶d nevien캐 no saraksta viet캐m nav dienas gaismas (07:00-19:00).</div>';
            }
        }

        function hideCam(id) {
            hiddenIds.push(id);
            localStorage.setItem('hiddenCams', JSON.stringify(hiddenIds));
            updateGrid();
        }

        setInterval(updateGrid, 600000); // Atjauno ik p캡c 10 min콞t캡m
        updateGrid();
    </script>
</body>
</html>
